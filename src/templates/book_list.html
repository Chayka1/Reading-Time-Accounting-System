{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Список книг</title>
</head>

<body>
    <header>
        {% include 'header.html' %}
    </header>

    <main>
        <h1>Список книг</h1>
        <ul>
            {% for book in books %}
            <li>
                <a href="{{ book.pdf_file.url }}" target="_blank">{{ book.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </main>

    <footer>
        {% include 'footer.html' %}
    </footer>
</body>

</html>
